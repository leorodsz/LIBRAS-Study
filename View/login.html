<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../View/style.css">
    <title>LIBRASstudy | LOGIN</title>
</head>
<body>

    <!-- Início do header -->
    <header id="header">
        <div class="containerb">
            <div class="flex">
                <a href="../index/index.html" class="logo-link"><i class="logo">LIBRASstudy</i></a>
                <div class="btn-login">
                    <a href="../index/index.html"><button>HOME</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo da página -->
    <div class="contpag">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form id="sign-up-form">
                    <h1>Criar Conta</h1>
                    <input type="text" id="sign-up-username" name="username" placeholder="Nome" required>
                    <input type="email" id="sign-up-email" name="email" placeholder="Email" required>
                    <input type="password" id="sign-up-password" name="password" placeholder="Senha" required>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="sign-in-form">
                    <h1>Entrar</h1>
                    <input type="email" id="sign-in-username" name="email" placeholder="Email" required>
                    <input type="password" id="sign-in-password" name="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bem-vindo de Volta!</h1>
                        <p>Digite seus dados pessoais para usar todas as funcionalidades do site</p>
                        <button id="sign-in-btn">Entrar</button> <!-- Botão para alternar para login -->
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Olá, Amigo!</h1>
                        <p>Cadastre-se com seus dados para usar todas as funcionalidades do site</p>
                        <button id="sign-up-btn">Criar Conta</button> <!-- Botão para alternar para cadastro -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusão do arquivo de script -->
    <script>
        const container = document.getElementById('container');
        const signUpBtn = document.getElementById('sign-up-btn');  // Botão de alternância para cadastro
        const signInBtn = document.getElementById('sign-in-btn');  // Botão de alternância para login

        // Alternar para o formulário de cadastro
        signUpBtn.addEventListener('click', () => {
            container.classList.add("sign-up-mode");
        });

        // Alternar para o formulário de login
        signInBtn.addEventListener('click', () => {
            container.classList.remove("sign-up-mode");
        });
    </script>

    <!-- Inclusão do script de cadastro/login -->
    <script src="../Js/cadastro.js"></script>

</body>
</html>
